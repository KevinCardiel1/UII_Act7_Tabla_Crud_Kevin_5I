<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Proveedor - DisneyStore</title>
</head>
<body>
    <h1>Editar Proveedor</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label><br>
        <input type="text" name="nombre" value="{{ proveedor.nombre }}" required><br><br>

        <label>Teléfono:</label><br>
        <input type="text" name="telefono" value="{{ proveedor.telefono }}" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" value="{{ proveedor.email }}" required><br><br>

        <label>Dirección:</label><br>
        <input type="text" name="direccion" value="{{ proveedor.direccion }}" required><br><br>

        <button type="submit">Actualizar</button>
    </form>
    <br>
    <a href="{% url 'inicio' %}">Volver</a>
</body>
</html>
